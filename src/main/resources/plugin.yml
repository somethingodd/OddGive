name: OddGive
main: info.somethingodd.bukkit.OddGive.OddGive
version: 0.9
website: http://bukkit.somethingodd.info
author: petteyg359
depend: [OddItem]
description: >
             Item giving stuff.
commands:
  i:
    usage: |
           /<command> item quantity
           Example: /<command> dirt 5 - Gives you 5 dirt.
           Example: /<command> cobblestone - Gives you a stack of (64) cobblestone.
  give:
    usage: |
           /<command> player item quantity
           Example: /<command> Jimbo dirt 5 - Gives Jimbo 5 dirt.
           Example: /<command> Jill cobblestone - Gives Jill a stack of (64) cobblestone.
  i0:
    usage: |
           /<command> [player]
           Example: /<command> - clears your inventory
           Example: /<command> Jimbo - clears Jimbo's inventory
  oddgive:
    aliases: og
    usage: |
           /<command> list - prints items in blacklist/whitelist

